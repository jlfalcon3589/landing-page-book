#Front10 CI/CD file
image: node:latest

cache:
  paths:
    - node_modules/

before_script: 
  - npm install

stages:
  - linter
  - test
  - deploy  

install_dependencies:
  stage: linter
  script: npm run eslint 
  only:
    - master@front10-devs/landing-page-book

check_for_err:
  stage: test  
  script: npm run test
  only:
    - master@front10-devs/landing-page-book

pages:
  stage: deploy    
  script:
   - npm run build-storybook   
   - gzip -k -6 -r public
  artifacts:
    paths:
      - public
  only:
  - master@front10-devs/landing-page-book